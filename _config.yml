          project QAFI: Quality Analysis Final Inspection, Goal: Zero defect forward
        description: | # this will include new lines to allow paragraphs
          Project Qafi is designed to perform various parameter check on crankshaft before shipment using Machine Vision and 3D point cloud data.
          
          A fully automatic system to scan 1.4 meter object for defects like Burr, Scratch, Rust, Dent marks, Impression marks, it also generate 360 scan view of the object and compare with master object.
    
    
      - layout: top-middle
        title: LIMHA 
        link: 

        quote: >
          Live machine health analysis. M.L., FFT, DSP, machine to machine communication, failure prediction. 
        description: | # this will include new lines to allow paragraphs
          LIMHA is a real-time analysis of machine health that gathers real-time machine data using sensors and analyses the health of the machine with the help of AI-ML algorithms. The objective of the project is to detect any abnormality in the machine behaviour, probable error in any of the machine components and to predict probable failure before it happens to reduce downtime, maintenance cost, production delay, and any unfortunate incident due to machine failure. 
          
          Edge computing has been used which makes communication faster, enforces privacy, gives greater operational efficiency, and is having lower operating costs. It segregates the probable failure into multiple levels and then gives the root cause of the failure and generates alerts and recommendations which makes maintenance easily understandable and less time-consuming.

      - layout: top-middle
        title: MPICV
        link: 

        quote: >
          magnetic partical inspection using computer vision. (crack detection), NDT, CV
        description: | # this will include new lines to allow paragraphs
          Quality is a key role in any inspection process. Computer-vision based magnetic particle inspection (MPICV) is accurate, precise, reliable and is designed for the inspection of ferrous components up to 600 mm in length. This self-contained system with the camera sensor, edge device, UV light source is a low-cost unit that detects and estimate the length of surface cracks using the wet continuous method of MPI.  This magnetic particle inspection with CV would be a reinforcement learning-based system that will continuously learn and make itself accurate to detect cracks and length of cracks with the help of AI/ML algorithms with precision and accuracy.




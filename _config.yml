about_content: | # this will include new lines to allow paragraphs
  I am Deepak Jaiswal, a Roboticist with extensive experience in research and development. With a passion for innovation, I am skilled in developing products from scratch, with expertise in Strategic leadership, Digital Transformation, Artificial Intelligence, Research and development, Data Engineering, Extended Reality, Industry 4.0, Neural Networks, Computer Vision, and Edge Computing.

  As a Technical Manager, I possess a deep understanding of project delivery and execution, ensuring projects are delivered on time and to the highest quality standards. My knowledge of Digital Transformation enables me to provide valuable insights on how to harness technology to drive growth and enhance business operations.

  With proficiency in Artificial Intelligence, Neural Networks, and Data Engineering, I can process large amounts of data and derive insights that drive business decisions. Additionally, my experience in Extended Reality, Computer Vision, and Edge Computing enables me to develop sophisticated systems that can interact with the physical world and process vast amounts of data in real-time.

  In summary, I am a well-rounded candidate capable of tackling complex challenges and driving innovation, with a diverse set of skills and expertise that can bring value to any organization.
  
  Here's a sampling of the technologies I've worked with:
  - Programming languages [<mark>Python</mark>][py], [<mark>C++</mark>][cplus], [<mark>Embedded C</mark>][ec], [<mark>MATLAB</mark>][mat]
  - Digital signal processing [<mark>FFT</mark>][fastfft], [<mark>frequency domain analysis</mark>][freq], <mark>Time frequency analysis</mark>
  - Distributed & decentralized computing [<mark>edge computing</mark>][edge], [<mark>fog computing</mark>][fog], [<mark>cloud computing</mark>][cloud]
  - Robotics [<mark>ROS</mark>][ros], [<mark>SLAM</mark>][slm], [<mark>Gazebo</mark>][gaz], [<mark>Rviz</mark>][rviz]
  - Artificial Intelligence [<mark>Machine Learning</mark>][ml], [<mark>Deep Learning</mark>][DL], [<mark>Neural Networks</mark>][nn], [<mark>Embedded AI</mark>][aihw], [<mark>Computer Vision</mark>][cv]
  - Others <mark>Data Management & Analytics</mark>, <mark>Linux</mark>, [<mark>RTOS</mark>][rtos], [<mark>SoC</mark>][soc], [<mark>micro-controllers</mark>][mc], [<mark>ARM</mark>][arm], [<mark>Rapid prototyping</mark>][3dp], [<mark>Uncrewed vehicles</mark>][uav], <mark>Technology Analysis & Strategic Management</mark>
  
  
  
  
  You can also [download my resume as a PDF][resume].
   
